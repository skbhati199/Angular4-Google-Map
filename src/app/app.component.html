<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h3>
    Welcome to {{title}}!
  </h3>
 
<agm-map  [zoom]="zoom"
      [disableDefaultUI]="false"
      [zoomControl]="false" [latitude]="lat" [longitude]="lng" (mapClick)="mapClicked($event)">
   <agm-marker *ngFor="let m of markers; let i = index"
   (markerClick)="clickedMarker(m.label, i)"
          [latitude]="m.lat"
          [longitude]="m.lng"
          [label]="m.label"
          [markerDraggable]="m.draggable"
          (dragEnd)="markerDragEnd(m, $event)">

          <agm-info-window>
              <div >
                <p>Hello App</p>
              </div>
          </agm-info-window>
          </agm-marker>

          <agm-circle [latitude]="lat - 0.4" [longitude]="lng" 
          [radius]="5000"
          [fillColor]="red"
          [circleDraggable]="true"
          [editable]="true"></agm-circle>

          <agm-polygon [fillColor]="red" [strokeColor]="red" [paths]="paths"></agm-polygon>

          <agm-polyline></agm-polyline>
</agm-map>
